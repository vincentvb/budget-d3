<!DOCTYPE html>
<meta charset="utf-8">
<style>

html {
    display: table;
    margin: auto;
    background-color: "black";
}

#graph-container {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  position: relative;
  width: 960px;
  display: table-cell;
  vertical-align: middle;
  padding-top: 5%;
}

.container {
  width: auto;
  max-width: 680px;
  padding: 0 15px;
}

.footer {
    position: absolute;
    bottom: 0px;
}


form {
    position: relative;
}

.node {
  border: solid 1px white;
  font: 10px sans-serif;
  line-height: 12px;
  overflow: hidden;
  position: absolute;
  text-indent: 2px;
}
#tooltip {
  z-index: 1;
  position: absolute;
  width: 220px;
  height: auto;
  padding: 10px;
  background-color: white;
  -webkit-border-radius: 10px;
  -moz-border-radius: 10px;
  border-radius: 10px;
  -webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
  -moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
  box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
  pointer-events: none;
}

#tooltip.hidden {
  display: none;
}

#tooltip p {
  margin: 0;
  font-family: sans-serif;
  font-size: 16px;
  line-height: 20px;
}

#graph {
    border-collapse: collapse;
}

.vertical-center {
    display: flex;
    justify-content: center;
    margin-bottom: 2%;
}

#overall, #human_resources, #physical_resources {
    margin-right: 1%;
}

.range-value{
  position: absolute;
  top: -99%;
}

.range-value span{
  width: 40px;
  height: 24px;
  line-height: 24px;
  text-align: center;
  background: rgb(39, 54, 70);
  color: #fff;
  font-size: 12px;
  display: block;
  position: absolute;
  left: 50%;
  transform: translate(-50%, 0);
  border-radius: 6px;
}

.range-value span:before{
  content: "";
  position: absolute;
  width: 0;
  height: 0;
  border-top: 10px solid rgb(39, 54, 70);
  border-left: 5px solid transparent;
  border-right: 5px solid transparent;
  top: 100%;
  left: 45%;
  margin-left: -5px;
  margin-top: -1px;
}

.footer {
    height: 50px;
    background-color: black;
    position: absolute;
    left: 0;
    right: 0;
    width: 100%;
}

.navbar {
    height: 50px;
    background-color: black;
    position: absolute;
    left: 0;
    right: 0;
    width: 100%;
}

a:active {
    color: white;
}

</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js" integrity="sha512-RJJ1NNC88QhN7dwpCY8rm/6OxI+YdQP48DrLGe/eSAd+n+s1PXwQkkpzzAgoJe4cZFW2GALQoxox61gSY2yQfg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="module" src="graph.js"></script>
<body class="bg-light">
    <div id="graph-container">
        <h2 id="textInput" style="margin-top: 2%; text-align: center;"></h2>

        <div id="graph"></div>
        <div id="tooltip" class="hidden">
            <p><strong id="heading"></strong></p>
            <p><span id="percentage"></span></p>
            <p><span id="revenue"></span></p>
        </div>
        <form>
            <div class="range-value" id="rangeV"></div>
            <input type="range" class="form-range" min="1940" max="2020" id="year" step="5" value="1940">
        </form>
        <div class="vertical-center" style="margin-bottom: 1%;">
            <button id="overall" type="button" class="btn btn-primary btn-lg">Overall</button>
        </div>
        <div class="vertical-center">
            <button id="human_resources" type="button" class="btn btn-secondary btn-sm">Human Resources & Entitlements</button>
            <button id="physical_resources" type="button" class="btn btn-secondary btn-sm">Physical Resources</button>
            <button id="other_functions" type="button" class="btn btn-secondary btn-sm">Other Functions</button>
        </div>
    </div> 
</body>
